<!-- subway_locator/frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Outlet Locator</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Subway Outlet Locator</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search outlets or ask a question...">
                <button id="search-button">Search</button>
            </div>
        </header>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="info-panel">
                <h2>Information</h2>
                <div id="outlet-info">
                    <p>Select an outlet on the map or search for information.</p>
                </div>
                <div id="catchment-info">
                    <h3>Catchment Areas</h3>
                    <p><span class="circle normal"></span> 5KM Radius</p>
                    <p><span class="circle overlap"></span> Overlapping Areas</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Subway Outlet Locator &copy; 2025</p>
        </footer>
    </div>
    
    <!-- API URL for JavaScript -->
    <script>
        const API_BASE_URL = "{{ api_base_url }}";
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
